<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .loading {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 16px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading">Redirecting, please wait...</div>
        <div class="error-message">There was an error fetching the URL. Please try again later.</div>
    </div>

    <script>
        (async () => {
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const path = params.get("url") || ""; // Default to empty string if not provided
    
                // Fetch the base URL from your script
                const response = await fetch("https://script.google.com/macros/s/AKfycbwsLkHY_swH7n9UYFWkJy3ICPTz9or5BfRtZIUu9AT5uuQeUyQj0r-I-AygC9rtFPw5/exec?action=get", { cache: "no-store" });
                let baseUrl = await response.text();
                baseUrl = baseUrl.trim();
    
                // Redirect to the final URL
                location.replace(`${baseUrl}${path}`);
            } catch (error) {
                console.error("Error fetching the redirect URL:", error);
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.error-message').style.display = 'block';
            }
        })();
    </script>
    
</body>
</html>
