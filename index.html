<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sub-message {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <img src="rls_logo.png" alt="El Rashid Language School Logo" class="logo">
    <div class="message">Welcome to El Rashid Language School</div>
    <div id="status-message" class="sub-message">Redirecting you to the school data server...</div>
    <div id="error-message" class="error-message">There was an error fetching the URL. Please try again later.</div>

    <script>
        (async () => {
            try {
                const now = new Date();
                const hours = now.getHours();
                const day = now.getDay(); // 0 = Sunday, 6 = Saturday

                // Check if today is a school day (Sunday - Thursday)
                if (day === 5 || day === 6) { // Friday (5) & Saturday (6)
                    document.getElementById("status-message").innerText = "Please visit during active school hours (Sunday - Thursday, 8 AM - 2 PM).";
                    return;
                }

                // Check if the current time is within school hours (8 AM - 2 PM)
                if (hours < 8 || hours >= 14) {
                    document.getElementById("status-message").innerText = "Please visit during active school hours (Sunday - Thursday, 8 AM - 2 PM).";
                    return;
                }

                // Fetch the base URL
                const response = await fetch("https://script.google.com/macros/s/AKfycbwsLkHY_swH7n9UYFWkJy3ICPTz9or5BfRtZIUu9AT5uuQeUyQj0r-I-AygC9rtFPw5/exec?action=get", { cache: "no-store" });
                let baseUrl = await response.text();
                baseUrl = baseUrl.trim();

                // Get URL parameters (optional path)
                const params = new URLSearchParams(window.location.search);
                const path = params.get("url") ||params.get("year")|| "";

                // Perform instant redirect
                window.location.replace(`${baseUrl}${path}`);
            } catch (error) {
                console.error("Error fetching the redirect URL:", error);
                document.getElementById("status-message").style.display = 'none';
                document.getElementById("error-message").style.display = 'block';
            }
        })();
    </script>

    <div class="footer">
        &copy; 2025 El Rashid Language School | Powered by 
        <a href="mailto:mahmoudigomaa001@gmail.com">MG</a>
    </div>

</body>
</html>
